<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller: Automatización de Pruebas de API con JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      font-weight: 600;
      color: #333;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .badge-status {
      font-size: 0.85rem;
    }
    .footer {
      text-align: center;
      color: #666;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    .gif-header {
      width: 60px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .gif-verified {
      width: 40px;
      display: block;
      margin: 10px auto 0 auto;
    }
    .gif-footer {
      width: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">

    <!-- GIF de rayo -->
    <img src="imgs/thunder.gif" alt="Thunder" class="gif-header">

    <h1 class="text-center mb-4">Taller: Automatización de Pruebas de API con JavaScript</h1>

    <div class="text-center mb-4">
      <button id="runTests" class="btn btn-primary btn-lg">Ejecutar pruebas</button>
    </div>

    <div id="results" class="row g-3"></div>

    <div class="footer">
      <hr>
      <p id="summary"></p>
      <p>Desarrollado por <strong>Calidad de Software</strong></p>
      <img src="imgs/airplane.gif" alt="Airplane" class="gif-footer">
    </div>
  </div>

  <script src="apiTester.js"></script>
</body>
</html>
